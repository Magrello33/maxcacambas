<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensagem Enviada - MaxCaçambas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      color: #2a6f3e;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2a6f3e;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    a:hover {
      background-color: #245e35;
    }

    @media (max-width: 600px) {
      .container {
        margin: 50px 15px;
      }

      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mensagem enviada com sucesso!</h1>
    <p>Obrigado por entrar em contato com a MaxCaçambas.<br>Retornaremos o mais breve possível.</p>
    <a href="index.html">Voltar ao início</a>
  </div>
</body>
</html>
